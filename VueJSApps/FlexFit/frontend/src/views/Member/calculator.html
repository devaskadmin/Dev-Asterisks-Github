<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .calculator { max-width: 320px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
    .display { width: 100%; font-size: 2em; margin-bottom: 12px; padding: 8px; text-align: right; border: 1px solid #ddd; border-radius: 6px; background: #f3f3f3; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    button { font-size: 1.2em; padding: 16px; border: none; border-radius: 6px; background: #e74c3c; color: #fff; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #c0392b; }
    .operator { background: #3498db; }
    .operator:hover { background: #217dbb; }
    .equals { background: #2ecc71; }
    .equals:hover { background: #27ae60; }
    .clear { background: #95a5a6; }
    .clear:hover { background: #7f8c8d; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="append('+')">+</button>
      <button class="equals" style="grid-column: span 4;" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    let current = '';
    function append(val) {
      current += val;
      display.value = current;
    }
    function clearDisplay() {
      current = '';
      display.value = '';
    }
    function calculate() {
      try {
        current = eval(current).toString();
        display.value = current;
      } catch {
        display.value = 'Error';
        current = '';
      }
    }
  </script>
</body>
</html>
